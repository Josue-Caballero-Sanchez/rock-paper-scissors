<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>
    <div class="header">
      <h1 class="header-text">Rock Paper Scissors</h1>
    </div>

    <h1 class="top-text">Choose your move</h1>
    <h2 class="top-text-2">First to 5 points wins</h2>

    <div class="choice-container">
      <h1 class="player-choice">?</h1>
      <h1 class="vs">vs</h1>
      <h1 class="computer-choice">?</h1>
    </div>

    <div class="score-container">
      <h2 class="player-score">Player: 0</h1>
      <h2 class="computer-score">Computer: 0</h1>
    </div>

    <div class="move-container">
      <div class="rock">✊</div>
      <div class="paper">✋</div>
      <div class="scissors">✌</div>
    </div>

  </body>


</html>
